<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="2">
        <tr>
            <th>Name</th>
            <th>email</th>
            <th>Address</th>
            <th>State</th>
            <th>PinCode</th>
        </tr>
        {% for i in d %}
        <tr>
            <td>{{i.username}}</td>
            <td>{{i.email}}</td>
            <td>{{i.address}}</td>
            <td>{{i.state}}</td>
            <td>{{i.pin_code}}</td>
        </tr>
        {% endfor %}
    </table>
    
</body>
</html>
