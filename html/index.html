<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css selector</title>
    <style>
        p{
            border:2px solid red;
        }
    .redElement{
            color: aquamarine;
        }
        .hh{
            background-color: blue;
        }
        #ele{
            color: chartreuse;
        }
        span,footer{
            color:rgb(212, 29, 23);
        }
       

    </style>
</head>
<body>
    <h1>css selectors</h1>
    <p id="ele">it is a paragraph</p>
    <p class="redElement hh">it is a paragraphhh</p>
    
    <span>it is a span</span>
    <footer>it is a footer</footer>
    
    
</body>
</html>
